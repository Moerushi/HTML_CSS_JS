<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
</head>

<body>
    <h1>Список дел</h1>
    <input type="text" class="task-input" placeholder="Добавить задачу">
    <button class="add-button">Добавить</button>
    <ul class="task-list"></ul>

    <script>
        const taskInput = document.querySelector('.task-input');
        const addButton = document.querySelector('.add-button');
        const taskList = document.querySelector('.task-list');

        if (localStorage.getItem('tasks')) { // получение локального хранилища прямо в браузере, восстановаление при перезагрузке страницы
            taskList.innerHTML = localStorage.getItem('tasks');
        }

        addButton.addEventListener('click', () => {
            const taskDescription = taskInput.value;
            if (taskDescription !== '') {
                const listItem = document.createElement('li');
                listItem.classList.add('task-item');
                listItem.innerHTML = `
                <span class='task-description'>${taskDescription}</span>
                <button class='delete-button'>Удалить</button>
                `;
                taskList.appendChild(listItem);
                taskInput.value = '';
                localStorage.setItem('tasks', taskList.innerHTML); // сохранение в локальном хранилище обновленного перечня прямо в браузере
            }
        });

        taskList.addEventListener('click', event => {
            if (event.target.classList.contains('delete-button')) {
                const listItem = event.target.closest('li');
                listItem.parentNode.removeChild(listItem);
                localStorage.setItem('tasks', taskList.innerHTML);
            }
        });

    </script>
</body>

</html>
