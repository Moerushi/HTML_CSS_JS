<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS API lection003 (ex)</title>
</head>

<body>
    <form name="superForm">
        <!-- если без multiply, то будет выпадающий список -->
        <select name="selectForm" multiple>
            <option value="GeekBrains" selected>GeekBrains</option>
            <option value="SkillBox" selected>SkillBox</option>
            <option value="SkillFactory">SkillFactory</option>
        </select>
    </form>
    <script>
        const select = document.forms.superForm.selectForm;
        // следующие 3 строки делают одно и то же
        select.options[2].selected = true;
        select.selectIndex = 2;
        select.value = 'SkillFactory';

        const selected = Array.from(select.options)
            .filter(option => option.selected)
            .map(option => option.value);
        console.log(selected);
    </script>
</body>

</html>
