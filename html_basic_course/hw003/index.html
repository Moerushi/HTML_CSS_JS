<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>GrowBe</title>
</head>

<body>

    <div class="container">

        <header class="header">

            <div class="header_logo">

                <span class="header_text_black">Grow</span><span class="header_text_red">Be</span>
