<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
  <style>
    .gradient {
      background: linear-gradient(77deg, orange 30%, red 100%);
      border-radius: 10px;
      height: 200px;
      width: 200px;
      opacity: 0.2;
      backdrop-filter: blur(100px);
    }
  </style>
</head>
<body>
  <div class="gradient"></div>
</body>
</html>
