<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input forms</title>

  <style>
    span::after{
      content: "*";
      color: red;
    }
  </style>
</head>

<body>
  <form action="">
  <span>Text input</span>
  <input type="text" placeholder="text" autofocus><br>
  <span>Password input</span>
  <input type="password"><br>
  <span>Number input</span>
  <input type="number" min="10" max="100" step="10"><br>
  <span>Checkbox input</span>
  <input type="checkbox"><br>
  <span>Color input</span>
  <input type="color"><br>
  <span>Date input</span>
  <input type="date"><br>
  <span>Datetime input</span>
  <input type="datetime"><br>
  <span>Datetime-local input</span>
  <input type="datetime-local"><br>
  <span>Month input</span>
  <input type="month"><br>
  <span>Week input</span>
  <input type="week"><br>
  <span>Time input</span>
  <input type="time"><br>
  <span>Search input</span>
  <input type="search"><br>
  <span>File input</span>
  <input type="file"><br>
  <span>Range input</span>
  <input type="range" min="10" max="100" step="10"><br>
  <span>Radio input</span>
  <input type="radio"><br>
  <span>Submit input</span>
  <input type="submit"><br>
  <span>Email input</span>
  <input type="email" value="123@mail.ru"><br>
  <span>URL</span>
  <input type="url" novalidate><br>
  <span>Tel 1</span>
  <input type="tel" pattern="8[0-9]{10}"><br>
  <span>Tel 2</span>
  <input type="tel" required pattern="[0-9]{2,3}-[0-9]{2}-[0-9]{2}"><br>
</form>
</body>

</html>
