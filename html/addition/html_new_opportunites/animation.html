<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
</head>
<style>
  @keyframes circle-to-square {
    from {
      width: 50px;
      height: 50px;
      background-color: #F498AD;
    }

    50% {
      width: 50px;
      height: 200px;
      background-color: #7F6EDB;
    }

    to {
      width: 200px;
      height: 200px;
      background-color: #2E9AFF;
    }
  }

  .animated-box {
    border-radius: 20px;
    width: 50px;
    height: 50px;
    animation: circle-to-square 5s 2 alternate ease-in;
    animation-fill-mode:both;
  }
</style>

<body>
  <div class="animated-box"></div>
</body>

</html>
