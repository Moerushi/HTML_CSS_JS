<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom toggle switch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <label>
    <input type="checkbox" id="check">
    <div class="toggle">
      <div class="switch" for="check">
      </div>
    </div>
  </label>

</body>

</html>
